    <p>Vamos aprender a reproduzir audio em html 5</p>

    <p>Outra forma</p>
    <!--O ideal é disponibilizar os formatos abaixo, são os mais compatíveis.
    Essa opção é para buscar aquela que se adeque ao navegador e possa reproduzir 
    o áudio-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/teste1.m4a" type="audio/m4a">
        <source src="midia/teste1.mp3" type="audio/mpeg">
        <source src="midia/teste1.ogg" type="audio/ogg">
        <source src="midia/teste1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>

    </audio>
